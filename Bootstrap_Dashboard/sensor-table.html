<template name="sensorTable">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>_id</th>
                <th>timestamp</th>
                <th>datetime</th>
                <th>datapoints</th>
            </tr>
            </thead>
            <tbody>
            {{#each sensors}}
            {{> sensorRow}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="sensorRow">
    <tr>
        <td>{{_id}}</td>
        <td>{{timestamp}}</td>
        <td>{{datetime}}</td>
        {{#each arrayify data}}
        {{name}}: {{value}}<br>
        {{/each}}
    </tr>
</template>
